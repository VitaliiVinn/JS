  let time = 30;

  let timeQuarter3 = 45;
  let timeQuarter4 = 59;

  if (time >= 0 && time <= timeQuarter1) {
    console.log("The number is belong for the first part of hour");
  }
  if (time > timeQuarter1 && time <= timeQuarter2) {

  }
  if (time > timeQuarter3 && time <= timeQuarter4) {

  // місяця потрапляє це число (у першу, другу чи третю).

  let day = 1;

    if(day <= decade1 ){

  }

  }

  // - Скласти розклад на тиждень за домопоги switch.
  // Користувач вводить порядковий номер дня тижня і на екрані відображається інфа що заплановано
  // на цей день (можна замість плану на день, назву дня англійською).

  let timetable = prompt("Choose week day. please");

  switch (timetable){
    case "Monday":
    case "monday":
      console.log("Working day");
      break;

    case "Tuesday":
    case "tuesday":
      console.log("Go for a gym");
      break;

    case "Wednesday":
    case "wednesday":

      break;

    case "friday":

      break;

    case "saturday":

      break;

  }

  //   - Користувач вводить або має два числа.

  //   якщо значення змінної х являється falsy (хибноподыбне, тобто кастується до false)

  x = prompt("Enter something below") || "default";
