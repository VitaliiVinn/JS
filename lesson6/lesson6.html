  // - знайти піковий туз
  // - всі шістки
  // - всі червоні карти
  // - всі буби
  // - всі трефи від 9 та більше

  // {
  //   cardSuit: '', // 'spade', 'diamond','heart', 'clubs'
  //     value: '', // '6'-'10', 'ace','jack','queen','king','joker'
  //   color:'', // 'red','black'
  // }

  let cards = [
       {cardSuit: 'spade', value: '6', color: 'black'},
      {cardSuit: 'spade', value: 'ace', color: 'black'},
      {cardSuit: 'diamonds', value: '6', color: 'red'},
     {cardSuit: 'heart', value: '9', color: 'red'},
     {cardSuit: 'clubs', value: '9', color: 'black'},
      {cardSuit: 'clubs', value: 'jack', color: 'black'},
     {cardSuit: 'clubs', value: 'queen', color: 'black'},
  ];

  let filterSpade = cards.filter(value => value.cardSuit === "spade" && value.value === "ace");
  console.log(filterSpade);

  let filterSix = cards.filter(value => value.value === '6');
  console.log(filterSix);

  console.log(filterRedCards);

  let filterDiamonds = cards.filter(value => value.cardSuit === "diamonds");

  // Додатково по reduce
  // Взяти описану колоду карт, та за допомоги редюсу попакувати всі карти по "мастях" в об'єкт
  // {
  //   spades:[],
  //     diamonds:[],
  //   hearts:[],
  //   clubs:[]
  // }

  let cardsAdditional = [
    {cardSuit: 'spade', value: '6', color: 'black'},
    {cardSuit: 'spade', value: 'ace', color: 'black'},
    {cardSuit: 'diamonds', value: '6', color: 'red'},
    {cardSuit: 'heart', value: '9', color: 'red'},
    {cardSuit: 'clubs', value: '9', color: 'black'},
    {cardSuit: 'clubs', value: 'jack', color: 'black'},
    {cardSuit: 'clubs', value: 'queen', color: 'black'},
  ];

  let reduce = cardsAdditional.reduce(function (accumulator, index) {

    if(index.cardSuit === 'spade'){
      accumulator.spades.push(index);
    }
    else if(index.cardSuit === 'diamonds') {
      accumulator.diamonds.push(index);
    }

    else if(index.cardSuit === 'heart') {
      accumulator.heart.push(index);
    }

    else if(index.cardSuit === 'clubs') {
      accumulator.clubs.push(index);
    }

    return accumulator;


  }, {spades: [], diamonds: [], heart: [], clubs: []});

  console.log(reduce);
